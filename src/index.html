<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="main">
      <div class="result">
        <h4
          style="margin-top: 0px; padding-top: 25px; color: hsl(241, 100%, 89%)"
        >
          Your Result
        </h4>
        <div class="score">
          <h1 style="margin: 0px; font-size: 62px; padding-top: 30px">76</h1>
          <p
            style="
              margin: 0px;
              padding-bottom: 20px;
              color: hsl(241, 100%, 89%);
            "
          >
            of 100
          </p>
        </div>
        <h3 style="margin: 0px; padding-top: 20px; font-size: 32px">Great</h3>
        <p
          style="
            margin: 0px;
            padding: 20px 60px 25px 60px;
            color: hsl(241, 100%, 89%);
          "
        >
          You scored higher than 65% of the people who have taken this tests.
        </p>
      </div>
      <div class="summary">
        <h4 style="font-size: 20px; color: hsl(224, 30%, 20%)">Summery</h4>
        <div class="catig">
          <div class="catig1">
            <i><img src="assets/images/icon-reaction.svg" alt="" /></i>
            <span style="color: hsl(0, 100%, 67%)">Reaction</span>
            <span id="ctigscore"><b>80</b> / 100</span>
          </div>
          <div class="catig2">
            <i><img src="assets/images/icon-memory.svg" alt="" /></i>
            <span style="color: hsl(39, 100%, 56%)">Memory</span>
            <span id="ctigscore"><b>92</b> / 100</span>
          </div>
          <div class="catig3">
            <i><img src="assets/images/icon-verbal.svg" alt="" /></i>
            <span style="color: hsl(166, 100%, 37%)">Verbal</span>
            <span id="ctigscore"><b>61</b> / 100</span>
          </div>
          <div class="catig4">
            <i><img src="assets/images/icon-visual.svg" alt="" /></i>
            <span style="color: hsl(234, 85%, 45%)">Visual</span>
            <span id="ctigscore"><b>72</b> / 100</span>
          </div>
        </div>
        <div class="button">
          <button type="cont">Continue</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Shaikh Ali Zaid</a>.
    </div>
  </body>
</html>
